<div class="container row mb-3">
  <form class="bg-light col-sm-12 pt-3" #searchForm="ngForm" (ngSubmit)=submit(searchForm)>
    <div class="form-group row">
      <label for="school-name" class="col-md-2 col-sm-3 col-form-label">School:</label>
      <div class="col-md-8 col-sm-9">
      <select class="custom-select form-control" id="school-name" [(ngModel)]="person" name="school" >
        <option value="" disabled>Choose ...</option>
        <option [ngValue]="school"  *ngFor="let school of schools">{{school}}</option>
      </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="full-name" class="col-md-2 col-sm-3 col-form-label">Full name:</label>
      <div class="col-md-8 col-sm-9">
      <input type="text" class="form-control" id="full-name" placeholder="full name" [(ngModel)]="person.fullName" name="full-name"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="ID-number" class="col-md-2 col-sm-3 col-form-label">ID number:</label>
      <div class="col-md-8 col-sm-9">
      <input type="number" class="form-control" id="ID-number" placeholder="ID-number" [(ngModel)]="person.id" name="ID-number"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="passport-number" class="col-md-2 col-sm-3 col-form-label">Passport number <small>(If not South African)</small>:</label>
      <div class="col-md-8 col-sm-9">
      <input type="text" class="form-control" id="passport-number" placeholder="Passport number" [(ngModel)]="person.passport" name="passport"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="date-of-birth" class="col-md-2 col-sm-3 col-form-label">Date of birth:</label>
      <div class="col-md-8 col-sm-9">
        <input type="date" class="form-control" id="date-of-birth" placeholder="dd-of-birth" [(ngModel)]="person.dateOfBirth" name="birth-date"/>
      </div>
    </div>
   <div class="form-group row">
      <label for="phone-number" class="col-md-2 col-sm-3 col-form-label">Phone number:</label>
      <div class="col-md-8 col-sm-9">
      <input type="tel" class="form-control" id="phone-number" placeholder="+27" [(ngModel)]="person.phoneNumber" name="phone-number"/>
      </div>
    </div> 
    <div class="form-group row">
      <label for="email-address" class="col-md-2 col-sm-3 col-form-label">Email address:</label>
      <div class="col-md-8 col-sm-9">
      <input type="email" class="form-control" id="email-address" placeholder="email" [(ngModel)]="person.email" name="email"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="username" class="col-md-2 col-sm-3 col-form-label">Username:</label>
      <div class="col-md-8 col-sm-9">
      <input type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="person.username" name="username"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-md-2 col-sm-3 col-form-label">Password:</label>
      <div class="col-md-8 col-sm-9">
      <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="person.password" name="password"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="confirm-password" class="col-md-2 col-sm-3 col-form-label">Confirm password:</label>
      <div class="col-md-8 col-sm-9">
      <input type="password" class="form-control" id="confirm-password" placeholder="confirm password" [(ngModel)]="password" name="confirm-password"/>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-md-4 col-sm-4 mb-xs-2">
        <button type="submit" class="btn btn-outline-primary form-control">Submit</button>
      </div>
      <div class="col-md-4 col-sm-4 mb-sm-2">
        <button type="reset" class="btn btn-outline-secondary form-control" (click)="reset()">Reset</button>
      </div>
      <div class="col-md-4 col-sm-4">
        <button type="button" class="btn btn-outline-danger form-control" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
