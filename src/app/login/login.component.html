<div class="container row">
  <form class="centered bg-light col-sm-11 pt-3">
    <div class="form-group row">
      <label for="username" class="col-md-2 col-sm-3 col-form-label">username: </label>
      <div class="col-md-8 col-sm-9" >
        <input type="text" class="form-control" id="username" placeholder="username"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-md-2 col-sm-3 col-form-label">password: </label>
      <div class="col-md-8 col-sm-9" >
        <input type="password" class="form-control" id="password" placeholder="password"/>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-md-4 col-sm-6">
        <button type="submit" class="btn btn-outline-primary form-control" (click)="login()">Login</button>
      </div>
      <div class="col-md-4 col-sm-6">
        <button type="button" class="btn btn-outline-danger form-control" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
